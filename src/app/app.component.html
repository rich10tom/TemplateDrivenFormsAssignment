<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="form-label" for="email">Mail</label>
          <input class="form-control" type="email" id="email" name="email" #email="ngModel" ngModel email required>
          <span class="help-block" *ngIf="email.invalid && email.touched">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label class="form-label" for="subscription">Choose a Subscription</label>
          <select class="form-select" name="subscription" id="subscription" [ngModel]="selectSubscription" required>
            <option *ngFor="let subscription of subscriptions" [value]="subscription">{{subscription}}</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input class="form-control" name="password" id="password" type="password" #password="ngModel" ngModel required>
          <span class="help-block" *ngIf="password.invalid && password.touched">Please enter a password!</span>
        </div>
        <p *ngIf="form.invalid && form.touched">The form is invalid!</p>
        <button class="btn btn-primary" type="submit" ngModel >Submit</button>
      </form>
    </div>
  </div>
</div>
